<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生考勤管理系统 - 班级考勤分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            warning: '#FF7D00',
            danger: '#F53F3F',
            success: '#00B42A',
            gray: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .transition-all-300 {
        transition: all 300ms ease-in-out;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-700 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- 左侧Logo和标题 -->
        <div class="flex items-center space-x-3">
          <div class="text-primary text-2xl">
            <i class="fa fa-graduation-cap"></i>
          </div>
          <div>
            <h1 class="text-lg font-semibold text-gray-700">学生考勤管理系统</h1>
            <p class="text-xs text-gray-400">高效·精准·便捷</p>
          </div>
        </div>
        
        <!-- 右侧用户信息和操作 -->
        <div class="flex items-center space-x-6">
          <button class="text-gray-500 hover:text-primary transition-all-300">
            <i class="fa fa-bell-o"></i>
          </button>
          <button class="text-gray-500 hover:text-primary transition-all-300">
            <i class="fa fa-cog"></i>
          </button>
          <div class="flex items-center space-x-2">
            <img src="https://picsum.photos/id/1005/40/40" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
            <div>
              <p class="text-sm font-medium">张老师</p>
              <p class="text-xs text-gray-400">23级英语系</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="flex-1 container mx-auto px-4 py-6">
    <!-- 面包屑导航 -->
    <div class="text-sm mb-6">
      <a href="#" class="text-gray-500 hover:text-primary">首页</a>
      <span class="mx-2 text-gray-400">/</span>
      <a href="#" class="text-gray-500 hover:text-primary">考勤管理</a>
      <span class="mx-2 text-gray-400">/</span>
      <span class="text-primary">班级考勤分析</span>
    </div>
    
    <!-- 页面标题 -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <div>
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-700">班级考勤分析</h2>
        <p class="text-gray-400 mt-1">查看和分析班级整体考勤情况与分布</p>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-3">
        <button class="px-4 py-2 border border-gray-200 rounded-md text-gray-600 hover:bg-gray-50 transition-all-300 flex items-center">
          <i class="fa fa-download mr-2"></i>导出数据
        </button>
        <button class="px-4 py-2 border border-gray-200 rounded-md text-gray-600 hover:bg-gray-50 transition-all-300 flex items-center">
          <i class="fa fa-bar-chart mr-2"></i>导出图表
        </button>
      </div>
    </div>
    
    <!-- 筛选面板 -->
    <div class="bg-white rounded-lg p-4 card-shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">选择年级</label>
          <div class="relative">
            <select class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none">
              <option value="23" selected>23级</option>
              <option value="22">22级</option>
              <option value="21">21级</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
              <i class="fa fa-chevron-down text-gray-400 text-xs"></i>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">选择班级</label>
          <div class="relative">
            <select class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none">
              <option value="english2" selected>英语2班</option>
              <option value="english1">英语1班</option>
              <option value="chinese1">中文1班</option>
              <option value="chinese2">中文2班</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
              <i class="fa fa-chevron-down text-gray-400 text-xs"></i>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">时间范围</label>
          <div class="relative">
            <select class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none">
              <option value="week" selected>本周</option>
              <option value="month">本月</option>
              <option value="term">本学期</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
              <i class="fa fa-chevron-down text-gray-400 text-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 班级基本信息 -->
    <div class="bg-white rounded-lg p-6 card-shadow mb-6">
      <div class="flex flex-col md:flex-row md:items-center justify-between">
        <div>
          <h3 class="text-xl font-bold">23级英语2班</h3>
          <p class="text-gray-500 mt-1">班主任: 张老师 | 学生总数: 45人 | 本周课程: 20课时</p>
        </div>
        <div class="mt-4 md:mt-0 bg-primary/10 px-4 py-3 rounded-lg">
          <div class="flex items-end">
            <span class="text-3xl font-bold text-primary">92%</span>
            <span class="text-sm text-gray-500 ml-2 mb-1">本周出勤率</span>
          </div>
          <div class="flex items-center mt-1 text-sm">
            <span class="text-success flex items-center">
              <i class="fa fa-arrow-up mr-1"></i>1.5%
            </span>
            <span class="text-gray-400 ml-2">较上周</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 考勤核心指标卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-lg p-5 card-shadow">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-400 text-sm">应出勤人次</p>
            <h3 class="text-2xl font-bold mt-1">855</h3>
            <p class="text-gray-500 text-sm mt-2">45人 × 19课时</p>
          </div>
          <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500">
            <i class="fa fa-users"></i>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg p-5 card-shadow">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-400 text-sm">实际出勤人次</p>
            <h3 class="text-2xl font-bold mt-1 text-success">787</h3>
            <p class="text-success text-sm mt-2 flex items-center">
              <i class="fa fa-check mr-1"></i>占比92.0%
            </p>
          </div>
          <div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center text-success">
            <i class="fa fa-check-circle"></i>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg p-5 card-shadow">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-400 text-sm">迟到人数</p>
            <h3 class="text-2xl font-bold mt-1 text-warning">5</h3>
            <p class="text-warning text-sm mt-2 flex items-center">
              <i class="fa fa-clock-o mr-1"></i>占比11.1%
            </p>
          </div>
          <div class="w-10 h-10 rounded-full bg-warning/10 flex items-center justify-center text-warning">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg p-5 card-shadow">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-400 text-sm">旷课人数</p>
            <h3 class="text-2xl font-bold mt-1 text-danger">2</h3>
            <p class="text-danger text-sm mt-2 flex items-center">
              <i class="fa fa-times mr-1"></i>占比4.4%
            </p>
          </div>
          <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center text-danger">
            <i class="fa fa-ban"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 图表区域 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <!-- 考勤趋势图 -->
      <div class="bg-white rounded-lg p-6 card-shadow">
        <div class="flex items-center justify-between mb-6">
          <h3 class="font-semibold text-lg">本周考勤趋势</h3>
          <div class="flex space-x-2">
            <button class="px-3 py-1 text-xs bg-primary text-white rounded-full">出勤率</button>
            <button class="px-3 py-1 text-xs bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 transition-all-300">迟到率</button>
            <button class="px-3 py-1 text-xs bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 transition-all-300">旷课率</button>
          </div>
        </div>
        <div class="h-64">
          <canvas id="attendanceTrendChart"></canvas>
        </div>
      </div>
      
      <!-- 考勤类型分布图 -->
      <div class="bg-white rounded-lg p-6 card-shadow">
        <div class="flex items-center justify-between mb-6">
          <h3 class="font-semibold text-lg">考勤类型分布</h3>
          <button class="text-primary text-sm hover:underline flex items-center">
            查看详情 <i class="fa fa-angle-right ml-1"></i>
          </button>
        </div>
        <div class="h-64 flex items-center justify-center">
          <canvas id="attendanceTypeChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- 班级学生考勤情况表格 -->
    <div class="bg-white rounded-lg p-6 card-shadow mb-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-semibold text-lg">班级学生考勤明细</h3>
        <div class="relative">
          <input type="text" placeholder="搜索学生..." class="pl-9 pr-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary text-sm w-64">
          <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">序号</th>
              <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
              <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学号</th>
              <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">出勤次数</th>
              <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">迟到次数</th>
              <th class="px-4 py-3 bg-gray-50 text
