  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            warning: '#FF7D00',
            danger: '#F53F3F',
            success: '#00B42A',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    }
  </style>
</head>

<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex items-center justify-between h-16">
        <!-- 左侧Logo和标题 -->
        <div class="flex items-center space-x-3">
          <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary text-white">
            <i class="fa fa-graduation-cap text-xl"></i>
          </div>
          <div>
            <h1 class="text-lg font-semibold text-neutral-700">校园考勤系统</h1>
            <p class="text-xs text-neutral-400">教师端管理平台</p>
          </div>
        </div>
        
        <!-- 右侧用户信息 -->
        <div class="flex items-center space-x-6">
          <button class="text-neutral-500 hover:text-primary transition-colors relative">
            <i class="fa fa-bell-o text-xl"></i>
            <span class="absolute -top-1 -right-1 w-4 h-4 bg-danger rounded-full text-white text-xs flex items-center justify-center">3</span>
          </button>
          <div class="flex items-center space-x-2">
            <img src="https://picsum.photos/id/1005/40/40" alt="教师头像" class="w-8 h-8 rounded-full object-cover">
            <div class="hidden md:block">
              <p class="text-sm font-medium">张教授</p>
              <p class="text-xs text-neutral-400">计算机学院</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- 侧边栏导航 -->
    <aside class="w-64 bg-white shadow-sm hidden md:block transition-all duration-300">
      <nav class="py-6 px-4">
        <div class="mb-6">
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">考勤管理</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-qrcode w-5 h-5 mr-3"></i>
                <span>扫码签到</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-list-ul w-5 h-5 mr-3"></i>
                <span>点名签到</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-pencil-square-o w-5 h-5 mr-3"></i>
                <span>补签申请处理</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg bg-primary/10 text-primary font-medium">
                <i class="fa fa-database w-5 h-5 mr-3"></i>
                <span>考勤记录同步</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="mb-6">
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">课程管理</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-book w-5 h-5 mr-3"></i>
                <span>我的课程</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-users w-5 h-5 mr-3"></i>
                <span>学生名单</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div>
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">系统设置</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-cog w-5 h-5 mr-3"></i>
                <span>系统设置</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-question-circle-o w-5 h-5 mr-3"></i>
                <span>帮助中心</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto bg-neutral-100 p-4 md:p-6">
      <div class="max-w-7xl mx-auto">
        <!-- 页面标题 -->
        <div class="mb-6">
          <h2 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold text-neutral-700">考勤记录同步</h2>
          <p class="text-neutral-500 mt-1">查看考勤数据同步状态及统计结果</p>
        </div>
        
        <!-- 同步状态卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="bg-white rounded-xl p-5 card-shadow border-l-4 border-primary">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">最新同步时间</p>
                <h3 class="text-2xl font-bold mt-1">2023-05-12 14:30</h3>
                <p class="text-success text-sm mt-2 flex items-center">
                  <i class="fa fa-check-circle mr-1"></i>
                  <span>数据已同步完成</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                <i class="fa fa-refresh text-xl"></i>
              </div>
            </div>
          </div>
          
          <div class="bg-white rounded-xl p-5 card-shadow border-l-4 border-secondary">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">今日同步记录</p>
                <h3 class="text-2xl font-bold mt-1">12 条</h3>
                <p class="text-neutral-500 text-sm mt-2">
                  <i class="fa fa-calendar mr-1"></i>
                  <span>包含4门课程数据</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center text-secondary">
                <i class="fa fa-calendar-check-o text-xl"></i>
              </div>
            </div>
          </div>
          
          <div class="bg-white rounded-xl p-5 card-shadow border-l-4 border-warning">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">待同步项</p>
                <h3 class="text-2xl font-bold mt-1">0 条</h3>
                <p class="text-neutral-500 text-sm mt-2">
                  <i class="fa fa-clock-o mr-1"></i>
                  <span>所有数据已同步</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center text-warning">
                <i class="fa fa-hourglass-o text-xl"></i>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 同步控制和筛选 -->
        <div class="bg-white rounded-xl p-4 mb-6 card-shadow">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center space-x-3">
              <button class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors flex items-center">
                <i class="fa fa-refresh mr-2"></i>
                <span>手动同步数据</span>
              </button>
              <button class="px-4 py-2 border border-neutral-200 text-neutral-600 rounded-lg text-sm font-medium hover:bg-neutral-50 transition-colors flex items-center">
                <i class="fa fa-history mr-2"></i>
                <span>同步日志</span>
              </button>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3">
              <div class="relative">
                <select class="pl-3 pr-10 py-2 border border-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none w-full sm:w-48">
                  <option value="">所有课程</option>
                  <option value="1">数据结构与算法</option>
                  <option value="2">计算机网络</option>
                  <option value="3">操作系统原理</option>
                  <option value="4">人工智能导论</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="fa fa-chevron-down text-xs text-neutral-400"></i>
                </div>
              </div>
              
              <div class="relative">
                <select class="pl-3 pr-10 py-2 border border-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none w-full sm:w-40">
                  <option value="week">近一周</option>
                  <option value="month">近一个月</option>
                  <option value="term">本学期</option>
                  <option value="custom">自定义</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="fa fa-chevron-down text-xs text-neutral-400"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 考勤统计和图表 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
          <!-- 考勤概览 -->
          <div class="lg:col-span-1 space-y-6">
            <div class="bg-white rounded-xl p-5 card-shadow">
              <h3 class="text-lg font-semibold mb-4">考勤状态概览</h3>
              <div class="space-y-4">
                <div>
                  <div class="flex justify-between mb-1">
                    <span class="text-sm text-neutral-600">出勤率</span>
                    <span class="text-sm font-medium">92.5%</span>
                  </div>
                  <div class="w-full bg-neutral-100 rounded-full h-2">
                    <div class="bg-success h-2 rounded-full" style="width: 92.5%"></div>
                  </div>
                </div>
                
                <div>
                  <div class="flex justify-between mb-1">
                    <span class="text-sm text-neutral-600">迟到率</span>
                    <span class="text-sm font-medium">4.3%</span>
                  </div>
                  <div class="w-full bg-neutral-100 rounded-full h-2">
                    <div class="bg-warning h-2 rounded-full" style="width: 4.3%"></div>
                  </div>
                </div>
                
                <div>
                  <div class="flex justify-between mb-1">
                    <span class="text-sm text-neutral-600">缺勤率</span>
                    <span class="text-sm font-medium">3.2%</span>
                  </div>
                  <div class="w-full bg-neutral-100 rounded-full h-2">
                    <div class="bg-danger h-2 rounded-full" style="width: 3.2%"></div>
                  </div>
                </div>
              </div>
              
              <div class="mt-6 pt-4 border-t border-neutral-100">
                <h4 class="text-sm font-medium mb-3">考勤状态分布</h4>
                <canvas id="attendancePieChart" height="200"></canvas>
              </div>
            </div>
            
            <div class="bg-white rounded-xl p-5 card-shadow">
              <h3 class="text-lg font-semibold mb-4">课程考勤排名</h3
