<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请假数据统计 - 校园考勤系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            warning: '#FF7D00',
            danger: '#F53F3F',
            success: '#00B42A',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .stat-card {
        @apply bg-white rounded-xl p-5 card-shadow transition-transform hover:translate-y-[-3px];
      }
    }
  </style>
</head>

<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex items-center justify-between h-16">
        <!-- 左侧Logo和标题 -->
        <div class="flex items-center space-x-3">
          <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary text-white">
            <i class="fa fa-graduation-cap text-xl"></i>
          </div>
          <div>
            <h1 class="text-lg font-semibold text-neutral-700">校园考勤系统</h1>
            <p class="text-xs text-neutral-400">管理员平台</p>
          </div>
        </div>
        
        <!-- 右侧用户信息 -->
        <div class="flex items-center space-x-6">
          <button class="text-neutral-500 hover:text-primary transition-colors relative">
            <i class="fa fa-bell-o text-xl"></i>
            <span class="absolute -top-1 -right-1 w-4 h-4 bg-danger rounded-full text-white text-xs flex items-center justify-center">2</span>
          </button>
          <div class="flex items-center space-x-2">
            <img src="https://picsum.photos/id/1005/40/40" alt="管理员头像" class="w-8 h-8 rounded-full object-cover">
            <div class="hidden md:block">
              <p class="text-sm font-medium">张主任</p>
              <p class="text-xs text-neutral-400">学生处</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- 侧边栏导航 -->
    <aside class="w-64 bg-white shadow-sm hidden md:block transition-all duration-300">
      <nav class="py-6 px-4">
        <div class="mb-6">
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">数据统计</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg bg-primary/10 text-primary font-medium">
                <i class="fa fa-bar-chart w-5 h-5 mr-3"></i>
                <span>请假数据统计</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-line-chart w-5 h-5 mr-3"></i>
                <span>考勤数据统计</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-pie-chart w-5 h-5 mr-3"></i>
                <span>异常情况分析</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="mb-6">
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">审批管理</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-calendar-check-o w-5 h-5 mr-3"></i>
                <span>请假审批</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-pencil-square-o w-5 h-5 mr-3"></i>
                <span>补签审批</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div>
          <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-3 pl-3">系统管理</p>
          <ul class="space-y-1">
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-users w-5 h-5 mr-3"></i>
                <span>用户管理</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2.5 text-sm rounded-lg text-neutral-500 hover:bg-primary/5 hover:text-primary transition-colors">
                <i class="fa fa-cog w-5 h-5 mr-3"></i>
                <span>系统设置</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto bg-neutral-100 p-4 md:p-6">
      <div class="max-w-6xl mx-auto">
        <!-- 页面标题 -->
        <div class="mb-6">
          <h2 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold text-neutral-700">请假数据统计</h2>
          <p class="text-neutral-500 mt-1">多维度分析学生请假情况，支持按班级、时间、类型查询</p>
        </div>
        
        <!-- 筛选工具栏 -->
        <div class="bg-white rounded-xl p-4 mb-6 card-shadow">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex flex-wrap gap-3">
              <div class="relative">
                <select class="pl-3 pr-10 py-2 border border-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none w-full sm:w-48">
                  <option value="">所有学院</option>
                  <option value="1">计算机学院</option>
                  <option value="2">电子信息学院</option>
                  <option value="3">商学院</option>
                  <option value="4">文学院</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="fa fa-chevron-down text-xs text-neutral-400"></i>
                </div>
              </div>
              
              <div class="relative">
                <select class="pl-3 pr-10 py-2 border border-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none w-full sm:w-48">
                  <option value="">所有班级</option>
                  <option value="1">计算机2101班</option>
                  <option value="2">计算机2102班</option>
                  <option value="3">计算机2201班</option>
                  <option value="4">计算机2202班</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="fa fa-chevron-down text-xs text-neutral-400"></i>
                </div>
              </div>
              
              <div class="relative">
                <select class="pl-3 pr-10 py-2 border border-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary appearance-none w-full sm:w-40">
                  <option value="month">近一个月</option>
                  <option value="quarter">近三个月</option>
                  <option value="semester" selected>本学期</option>
                  <option value="custom">自定义</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="fa fa-chevron-down text-xs text-neutral-400"></i>
                </div>
              </div>
            </div>
            
            <div class="flex gap-3">
              <button class="px-4 py-2 border border-neutral-200 text-neutral-600 rounded-lg text-sm font-medium hover:bg-neutral-50 transition-colors flex items-center">
                <i class="fa fa-download mr-2"></i>
                <span>导出数据</span>
              </button>
              <button class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors flex items-center">
                <i class="fa fa-refresh mr-2"></i>
                <span>刷新数据</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- 统计概览卡片 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">总请假次数</p>
                <h3 class="text-2xl font-bold mt-1">128</h3>
                <p class="text-success text-sm mt-2 flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i>
                  <span>较上月增长 12.5%</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                <i class="fa fa-calendar-o text-xl"></i>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">病假次数</p>
                <h3 class="text-2xl font-bold mt-1">56</h3>
                <p class="text-success text-sm mt-2 flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i>
                  <span>较上月增长 8.3%</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-success/10 flex items-center justify-center text-success">
                <i class="fa fa-medkit text-xl"></i>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">事假次数</p>
                <h3 class="text-2xl font-bold mt-1">62</h3>
                <p class="text-danger text-sm mt-2 flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i>
                  <span>较上月增长 15.1%</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center text-warning">
                <i class="fa fa-user-o text-xl"></i>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-neutral-500 text-sm">驳回次数</p>
                <h3 class="text-2xl font-bold mt-1">18</h3>
                <p class="text-danger text-sm mt-2 flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i>
                  <span>较上月增长 5.2%</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-full bg-danger/10 flex items-center justify-center text-danger">
                <i class="fa fa-times-circle-o text-xl"></i>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
          <!-- 请假趋势图 -->
          <div class="lg:col-span-2 bg-white rounded-xl p-5 card-shadow">
            <div class="flex justify-between items-center mb-5">
              <h3 class="font-semibold text-neutral-700">请假趋势分析</h3>
              <div class="flex space-x-2">
                <button class="px-3 py-1 text-xs bg-primary text-white rounded-full">周</button>
                <button class="px-3 py-1 text-xs bg-neutral-100 text-neutral-600 rounded-full hover:bg-neutral-200">月</button>
                <button class="px-3 py-1 text-xs bg-neutral-100 text-neutral-600 rounded-full hover:bg-neutral-200">学期</button>
              </div>
            </div>
            <div>
              <canvas id="leaveTrendChart" height="300"></canvas>
            </div>
          </div>
          
          <!-- 请假类型占比 -->
          <div class="bg-white rounded-xl p-5 card-shadow">
            <h3 class="font-semibold text-neutral-700 mb-5">请假类型占比</h3>
            <div class="flex justify-center">
              <canvas id="leaveTypeChart" height="250"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-2 mt-4">
              <div class="flex items-center">
                <span class="w-3 h-3 rounded-full bg-primary mr-
